<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/logInOut.css">

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="./js/manip.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="content">
                <div class="logo">
                    <a href="index.html">K.Maureen</a>
                </div>
                <ul class="menu-list">
                    <div class="icon cancel-btn">
                        <i class="fas fa-times"></i>
                    </div>
                    <li><a href="login.html" class="sign">Sign-In</a></li>
                </ul>
                <div class="icon menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
        <div class="banner1"></div>
    </header>
    <br /><br />
    <main>
        <section>
            <div class="container">
                <div class="form-box">
                    <form action="" name="formfill" id="signupForm" onsubmit="return validation()">
                        <h2> Register</h2>
                        <p id="result">head</p>
                        <div class="input-box">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="flname" id="flname" placeholder="Username">
                        </div>
                        <div class="input-box">
                            <i class='bx bx-envelope'></i>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="pwd" id="pwd" placeholder="Password">
                        </div>
                        <div class="input-box">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="cpassword" placeholder="Confirm password">
                        </div>
                        <div class="button">
                            <input type="submit" onclick="validation()" class="btn" value="Register">
                        </div>
                        <div class="group">
                            <span><a href="#">forget password</a></span>
                            <span><a href="./login.html">Login</a></span>
                        </div>
                    </form>
                </div>
                <div class="popup" id="popup">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <h2> thank you !</h2>
                    <p>your registration is succefully . thanks!</p>
                    <a href="./login.html"><button onclick="onclose()">OK</button></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="boardn">
            <br /><br />
            <article class="footerMenu">
                <p>
                <h5 id="copy">Umwiza MaureenÂ©2024</h5>
                </p>
        </div>
    </footer>
    <script>
        document.getElementById("signupForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("flname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("pwd").value;

            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "username": username,
                "email": email,
                "password": password
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://my-brand-api.onrender.com/api/account/signUp", requestOptions)
                .then(response => response.json())
                .then(result => {
                    console.log(result)
                    if (result.success) {
                        alert("Your Account created Successfuly");
                        window.open("login.html", "_self");
                    }
                    else {
                        alert(result.message)
                        return false
                    }
                })
                .catch(error => console.log('error', error));
        });
    </script>
    <script>
        const body = document.querySelector("body");
        const navbar = document.querySelector(".navbar");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = () => {
            navbar.classList.add("show");
            menuBtn.classList.add("hide");
            body.classList.add("disabled");
        }
        cancelBtn.onclick = () => {
            body.classList.remove("disabled");
            navbar.classList.remove("show");
            menuBtn.classList.remove("hide");
        }
        window.onscroll = () => {
            this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
    </script>
</body>

</html>
