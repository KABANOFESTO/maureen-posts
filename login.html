<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/logInOut.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="content">
                <div class="logo">
                    <a href="index.html">K.Maureen</a>
                </div>
                <ul class="menu-list">
                    <div class="icon cancel-btn">
                        <i class="fas fa-times"></i>
                    </div>
                    <li><a href="signup.html" class="sign"><i class="bi bi-person-fill"></i>Sign-Up</a></li>
                </ul>
                <div class="icon menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="form-box">
                    <form action="" name="formfill" id="loginForm" onsubmit="return validation()">
                        <h2> Login in</h2>
                        <p id="result"></p>
                        <div class="input-box">
                            <i class='bx bx-envelope'></i>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="pwd" id="pwd" placeholder="Password">
                        </div>

                        <div class="button">
                            <input type="submit" onclick="validation()" class="btn" value="Login">
                        </div>
                        <div class="group">
                            <span><a href="#">forget password</a></span>
                            <span><a href="./signup.html">Sign-Up</a></span>
                        </div>
                    </form>
                </div>
        </section>
    </main>
    <footer>
        <div class="boardn">
            <br /><br />
            <article class="footerMenu">
                <p>
                <h5 id="copy">Umwiza MaureenÂ©2024</h4>
                    </p>
        </div>
    </footer>
    <script>
        const body = document.querySelector("body");
        const navbar = document.querySelector(".navbar");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = () => {
            navbar.classList.add("show");
            menuBtn.classList.add("hide");
            body.classList.add("disabled");
        }
        cancelBtn.onclick = () => {
            body.classList.remove("disabled");
            navbar.classList.remove("show");
            menuBtn.classList.remove("hide");
        }
        window.onscroll = () => {
            this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
    </script>
    <script src="./js/menus.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
